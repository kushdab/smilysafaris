<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smily Safaris</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Verdana', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .background {
            background-image: url('https://images.pexels.com/photos/28977885/pexels-photo-28977885.jpeg');
            background-size: cover;
            background-position: center;
            position: fixed; /* Makes the background image fixed */
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.6) blur(2px);
            animation: backgroundAnimation 15s infinite alternate;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .header {
            text-align: center;
            padding: 60px 0;
        }
        .header h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 3px 3px #000;
            color: #ffeb3b; /* Safari color */
            transition: color 0.3s ease;
        }
        .header h1:hover {
            color: #fff176; /* Lighter safari color on hover */
        }
        nav {
            text-align: center;
            background-color: rgba(62, 39, 35, 0.8); /* Semi-transparent navigation */
            padding: 10px 0;
        }
        nav a {
            color: #ffeb3b;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #fff176;
        }
        .content {
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            animation: slideIn 2s ease-in-out;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .content p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            background-color: #ff5722;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes backgroundAnimation {
            from { filter: brightness(0.6) blur(2px); }
            to { filter: brightness(0.8) blur(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="header">
        <h1>Welcome to Smily Safaris</h1>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="tours.html">Tours</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <p>Experience the adventure of a lifetime with Smily Safaris. Explore the wild and witness the beauty of nature.</p>
        <a href="#" class="button">Book Your Safari</a>
    </div>
</body>
</html>
